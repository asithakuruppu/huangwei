name: Build and Deploy Astro Site
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Astro Site
        run: npm run build
        env:
          # Ensure Astro builds for GitHub Pages (adjust base path if needed)
          BASE_PATH: '/huangwei' # Replace with your repo name if using a custom path

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Astro's default output directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
